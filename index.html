<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes </title>
    <style>
       
        body{
        background-color: #f6f2fe;
        margin: 0 ;
        }
        h1{
            color: #885df1;
            font-size: 48px;
            text-decoration: underline;
            font-weight: 100;
            text-align: center;
        }
        h2{
            color: #272044;
            text-align: center;
            
        }
        img {
            display: block;
            margin: 0 auto;
            

        }
        h3{
          text-align: center;
        }
        button{
          color: white;
          background-color: #885df1;
          margin: 0px auto;
          padding: 15px 20px;
          display: block;
          border: 3px solid blueviolet ;
          border-radius: 30px;
          transition: all 200ms ease-in-out ;
        }
        button:hover {
          color: #885df1;
          background-color: white;
          cursor: pointer;
        }
        ul{
          list-style: none;
          padding: 0;
          text-align: center;
        }
        li{
          display: inline;
          margin: 0 15px;
        }
        a{
          text-decoration: none;
        }
        a:hover{
          text-decoration: underline;
        }
        @media (max-width:750px){
          img{
            width: 23rem;
          }
        }
        .contact{
          color: #885df1;
        }
        .foot{
          text-align: center;
        }
        .coders{
            color: blue;
        }
        .courses{
            color: red;
        }
        .stories{
            color: green
        }
    
    </style>
  </head>
  <body>
    <h1>SheCodes</h1>
    <h2>
      Coding Workshop
    </h2>
    <button>Apply now</button>
    <ul>
      <li>
        <a href="https://www.shecodes.io/students"  class="coders"> Coders </a>
      </li>
      <li>
        <a href="https://www.shecodes.io/students" class="courses"> Courses </a>
      </li>
      <li>
        <a href="https://www.shecodes.io/students"  class="stories"> Stories </a>
      </li>
    </ul> 
  
    <hr />

    <h3>More info</h3>
    <img
     src="https://www.eu-startups.com/wp-content/uploads/2020/06/woman-coding.jpg" width="400"/>
  
    <div>
      <p class="foot">
        <span class="contact">Email:</span>hello@shecodes.io
        <span class="contact">Instagram:</span>@shecodes.io
        </p>
    </div>
  
  


    <script>
      function applyNow() {
        let name = prompt ("What is your name?");
        let age = prompt ("How old are you?");

        let h1 = document.querySelector("h1");
       if (age >= 18) {
            h1.innerHTML = "Hi, " + name + "! Welcome to SheCodes!"
        } else {
          h1.innerHTML = "Sorry," + name + "! You cannot join SheCodes" 
        }
      }
      let applyButton = document.querySelector("button");

      applyButton.addEventListener("click", applyNow);
    </script>
  </body>
</html>
